<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>predict into an irisdataset</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      async function sendData() {
        const features = [
          parseFloat(document.getElementById("sepallength").value),
          parseFloat(document.getElementById("sepalwidth").value),
          parseFloat(document.getElementById("petallength").value),
          parseFloat(document.getElementById("petalwidth").value),
        ];
        const response = await fetch("/prediction", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ features }),
        });
        const result = await response.json();
        document.getElementById("result").textContent =
          "prediction : " + result.prediction;
      }
    </script>
  </head>
  <body
    class="bg-gray-900 text-blue-300 flex flex-col justify-center items-center space-y-20"
  >
    <h1 class="font-bold text-3xl">Enter the iris specie features</h1>
    <div
      class="border-2 border-blue-300 p-2 rounded-3xl p-10 flex flex-col justify-center items-center"
    >
      <div class="flex flex-row space-x-4 items-center">
        <label for="sepallength">sepal length : </label>
        <input
          type="number"
          id="sepallength"
          step="0.01"
          placeholder="enter the sepal length"
          class="border-2 border-blue-300 p-2 rounded-3xl bg-gray-900 focus:outline-none hover:rounded-xl"
        />
      </div>
      <br />
      <div class="flex flex-row space-x-4 items-center">
        <label for="sepalwidth">sepal width : </label>
        <input
          type="number"
          id="sepalwidth"
          step="0.01"
          placeholder="enter the sepal width"
          class="border-2 border-blue-300 rounded-3xl p-2 bg-gray-900 focus:outline-none hover:rounded-xl"
        />
      </div>
      <br />
      <div class="flex flex-row space-x-4 items-center">
        <label for="petallength">petal length : </label>
        <input
          type="number"
          id="petallength"
          step="0.01"
          placeholder="enter the petal length"
          class="border-2 border-blue-300 rounded-3xl p-2 bg-gray-900 focus:outline-none hover:rounded-xl"
        />
      </div>
      <br />
      <div class="flex flex-row space-x-4 items-center">
        <label for="petalwidth">petal width : </label>
        <input
          type="number"
          id="petalwidth"
          step="0.01"
          class="border-2 border-blue-300 rounded-3xl bg-gray-900 p-2 focus:outline-none hover:rounded-xl"
          placeholder="enter the petal width"
        />
      </div>
      <br />
      <br />
      <button
        onclick="sendData()"
        class="bg-blue-300 text-gray-900 border-2 p-2 border-blue-300 font-bold rounded-3xl hover:bg-gray-900 hover:text-blue-300 pl-2 pr-2"
      >
        Send features
      </button>
    </div>
    <br />
    <br />
    <p
      id="result"
      class="bg-blue-300 text-gray-900 p-2 border-2 border-blue-300 font-bold rounded-3xl hover:bg-gray-900 hover:text-blue-300 pl-2 pr-2"
    ></p>
  </body>
</html>
