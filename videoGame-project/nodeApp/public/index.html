<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video game rank prediction</title>
    <script>
      async function sendData() {
        features = [
          parseFloat(document.getElementById("NA_Sales").value),
          parseFloat(document.getElementById("EU_Sales").value),
          parseFloat(document.getElementById("JP_Sales").value),
          parseFloat(document.getElementById("Other_Sales").value),
          parseFloat(document.getElementById("Global_Sales").value),
        ];
        const response = await fetch("/prediction", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: { features },
        });
        const result = await response.json();
        document.getElementById("result").textContent =
          "prediction :" + result.prediction;
      }
    </script>
  </head>
  <body>
    <label for="NA_Sales">NA_Sales :</label>
    <input
      type="number"
      id="NA_Sales"
      step="11.11"
      placeholder="enter the NA_Sales"
    />
    <br />
    <br />
    <label for="EU_Sales">EU_Sales :</label>
    <input
      type="number"
      id="EU_Sales"
      step="11.11"
      placeholder="enter the EU_Sales"
    />
    <br />
    <br />
    <label for="JP_Sales">JP_Sales :</label>
    <input
      type="number"
      id="JP_Sales"
      step="11.11"
      placeholder="enter the JP_Sales"
    />
    <br />
    <br />
    <label for="Other_Sales">Other_Sales :</label>
    <input
      type="number"
      id="Other_Sales"
      step="11.11"
      placeholder="enter the Other_Sales"
    />
    <br />
    <br />
    <label for="Global_Sales">Global_Sales :</label>
    <input
      type="number"
      id="Global_Sales"
      step="11.11"
      placeholder="enter the Global_Sales"
    />
    <br />
    <br />
    <button onclick="sendData()">Send features</button>
    <br />
    <p id="result"></p>
  </body>
</html>
