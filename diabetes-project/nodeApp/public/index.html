<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>diabetes project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      async function sendData() {
        features = [
          parseFloat(document.getElementById("age").value),
          parseFloat(document.getElementById("sex").value),
          parseFloat(document.getElementById("bmi").value),
          parseFloat(document.getElementById("bp").value),
          parseFloat(document.getElementById("s1").value),
          parseFloat(document.getElementById("s2").value),
          parseFloat(document.getElementById("s3").value),
          parseFloat(document.getElementById("s4").value),
          parseFloat(document.getElementById("s5").value),
          parseFloat(document.getElementById("s6").value),
        ];
        const response = await fetch("/prediction", {
          method: "post",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ features }),
        });
        const result = await response.json();
        document.getElementById("result").textContent =
          "prediction : " + result.prediction;
      }
    </script>
  </head>
  <body class="flex flex-col items-center justify-center space-y-40">
    <h2 class="text-yellow-400 font-bold text-5xl">measure diabetes level</h2>
    <div class="flex flex-col bg-yellow-100 p-10 rounded-3xl items-center">
      <div class="border-2 border-yellow-500 w-28 mb-5"></div>

      <div class="flex flex-row space-x-10">
        <div>
          <label for="age">age : </label>
          <input
            type="number"
            id="age"
            class="bg-yellow-100 focus:outline-none border-b-4 border-yellow-500"
            step="0.1111"
          />
          <br />
          <br />
          <label for="sex">sex : </label>
          <input
            type="number"
            id="sex"
            class="bg-yellow-100 focus:outline-none border-b-4 border-yellow-500"
            step="0.1111"
          />
          <br />
          <br />
          <label for="bmi">bmi : </label>
          <input
            type="number"
            id="bmi"
            class="bg-yellow-100 focus:outline-none border-b-4 border-yellow-500"
            step="0.1111"
          />
          <br />
          <br />
          <label for="bp">bp : </label>
          <input
            type="number"
            id="bp"
            class="bg-yellow-100 focus:outline-none border-b-4 border-yellow-500"
            step="0.1111"
          />
          <br />
          <br />
          <label for="s1">s1 : </label>
          <input
            type="number"
            id="s1"
            class="bg-yellow-100 focus:outline-none border-b-4 border-yellow-500"
            step="0.1111"
          />
          <br />
          <br />
        </div>
        <div>
          <label for="s2">s2 : </label>
          <input
            type="number"
            id="s2"
            class="bg-yellow-100 focus:outline-none border-b-4 border-yellow-500"
            step="0.1111"
          />
          <br />
          <br />
          <label for="s3">s3 : </label>
          <input
            type="number"
            id="s3"
            class="bg-yellow-100 focus:outline-none border-b-4 border-yellow-500"
            step="0.1111"
          />
          <br />
          <br />
          <label for="s4">s4 : </label>
          <input
            type="number"
            id="s4"
            class="bg-yellow-100 focus:outline-none border-b-4 border-yellow-500"
            step="0.1111"
          />
          <br />
          <br />
          <label for="s5">s5 : </label>
          <input
            type="number"
            id="s5"
            class="bg-yellow-100 focus:outline-none border-b-4 border-yellow-500"
            step="0.1111"
          />
          <br />
          <br />
          <label for="s6">s6 : </label>
          <input
            type="number"
            id="s6"
            class="bg-yellow-100 focus:outline-none border-b-4 border-yellow-500"
            step="0.1111"
          />
          <br />
          <br />
        </div>
      </div>
      <button
        onclick="sendData()"
        class="bg-yellow-500 p-2 rounded-3xl pl-4 pr-4 hover:bg-yellow-300"
      >
        Send features
      </button>
      <br /><br />
      <p
        id="result"
        class="bg-yellow-500 p-2 rounded-3xl pl-4 pr-4 hover:bg-yellow-300"
      ></p>
    </div>
  </body>
</html>
