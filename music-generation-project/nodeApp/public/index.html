<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>predict the genre of the music</title>
    <script>
      async function sendData() {
        features = [
          parseInt(document.getElementById("age").value),
          parseInt(document.getElementById("gender").value),
        ];
        const response = await fetch("/prediction", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ features }),
        });
        const result = await response.json();
        document.getElementById("result").textContent =
          "prediction : " + result.prediction;
      }
    </script>
  </head>
  <body>
    <h1>Enter the features of the music genre :</h1>
    <label for="age">Age : </label>
    <input type="number" id="age" placeholder="enter the age" step="10" />
    <br />
    <label for="gender">Gender : </label>
    <input
      type="number"
      id="gender"
      placeholder="enter the gender (1 or 0)"
      step="1"
    />
    <br />
    <button onclick="sendData()">Send features</button>
    <br />
    <p id="result"></p>
  </body>
</html>
