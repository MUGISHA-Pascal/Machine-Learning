<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Performance Predictor{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', 'Arial Black', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: #ffffff;
            padding: 25px 35px;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px #000000;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #000000;
            margin-bottom: 10px;
            font-weight: 900;
            font-size: 32px;
            letter-spacing: -1px;
        }
        
        .header p {
            color: #000000;
            font-weight: 600;
        }
        
        .nav {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .nav a {
            padding: 12px 24px;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border: 3px solid #000000;
            box-shadow: 4px 4px 0px #000000;
            font-weight: 700;
            transition: all 0.1s;
        }
        
        .nav a:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000000;
        }
        
        .nav a:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000000;
        }
        
        .nav a.active {
            background: #000000;
            color: #ffffff;
        }
        
        .content {
            background: #ffffff;
            padding: 35px;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0px #000000;
        }
        
        .btn {
            padding: 14px 28px;
            background: #ffffff;
            color: #000000;
            border: 3px solid #000000;
            box-shadow: 4px 4px 0px #000000;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.1s;
        }
        
        .btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000000;
        }
        
        .btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000000;
        }
        
        .btn:disabled {
            background: #e0e0e0;
            color: #999999;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 20px;
            margin-bottom: 20px;
            border: 3px solid #000000;
            font-weight: 600;
        }
        
        .alert-success {
            background: #90EE90;
            color: #000000;
        }
        
        .alert-error {
            background: #FF6B6B;
            color: #000000;
        }
        
        .alert-info {
            background: #87CEEB;
            color: #000000;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            border: 3px solid #000000;
            background: #ffffff;
            margin: 20px 0;
        }
        
        .spinner {
            border: 5px solid #e0e0e0;
            border-top: 5px solid #000000;
            border-radius: 0;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Performance Predictor</h1>
            <p>Machine Learning Model for Academic Performance Prediction</p>
            <nav class="nav">
                <a href="{% url 'home' %}" {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}>Home</a>
                <a href="{% url 'predict_page' %}" {% if request.resolver_match.url_name == 'predict_page' %}class="active"{% endif %}>Predict</a>
                <a href="{% url 'train_page' %}" {% if request.resolver_match.url_name == 'train_page' %}class="active"{% endif %}>Train Model</a>
                <a href="{% url 'scores_page' %}" {% if request.resolver_match.url_name == 'scores_page' %}class="active"{% endif %}>View Scores</a>
            </nav>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
