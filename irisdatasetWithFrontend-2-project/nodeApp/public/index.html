<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iris Flower Prediction</title>
    <script>
      async function sendData() {
        const features = [
          parseFloat(document.getElementById("sepalLength").value),
          parseFloat(document.getElementById("sepalWidth").value),
          parseFloat(document.getElementById("petalLength").value),
          parseFloat(document.getElementById("petalWidth").value),
        ];

        const response = await fetch("/send-to-flask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ features }),
        });

        const result = await response.json();
        document.getElementById("result").textContent =
          "Prediction: " + result.prediction;
      }
    </script>
  </head>
  <body>
    <h1>Iris Flower Prediction</h1>
    <label for="sepalLength">Sepal Length:</label>
    <input
      type="number"
      id="sepalLength"
      step="0.01"
      placeholder="Sepal Length"
    />
    <br />
    <label for="sepalWidth">Sepal Width:</label>
    <input
      type="number"
      id="sepalWidth"
      step="0.01"
      placeholder="Sepal Width"
    />
    <br />
    <label for="petalLength">Petal Length:</label>
    <input
      type="number"
      id="petalLength"
      step="0.01"
      placeholder="Petal Length"
    />
    <br />
    <label for="petalWidth">Petal Width:</label>
    <input
      type="number"
      id="petalWidth"
      step="0.01"
      placeholder="Petal Width"
    />
    <br />
    <button onclick="sendData()">Submit</button>
    <p id="result"></p>
  </body>
</html>
